baseURL: "https://abduldavids.pages.dev/"
title: Abdul Baari Davids
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false


minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Abdul Baari Davids
  description: "Abdul Baari Davids personal blog and portfolio."
  keywords: [Blog, Portfolio, Developer]
  author: Abdul Baari Davids
  # author: ["Me", "You"] # multiple authors
  images: [""]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

params:
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: " "
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Abdul Baari Davids
    subtitle: "Software Engineer"
    imageUrl: "https://abduldavids.github.io/static/media/abduldavids.23ed26aa0216f3fb54f1.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: About
        url: about

  # home-info mode
  homeInfoParams:
    Title: "Hi there, my name is Abdul Baari \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: x
      url: "https://twitter.com/abdulbdavids"
    - name: github
      url: "https://github.com/AbdulDavids"
    - name: linkedin
      url: "https://www.linkedin.com/in/abduldavids/"


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: About
      name: About
      url: /About/
      weight: 30
    - identifier: Posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: Startup Ideas
      name: Startup Ideas
      url: /startup-ideas/
      weight: 20
    - identifier: Resume
      name: Resume
      url: https://docs.google.com/document/d/1yi6HG69-CCjXuHrV0Z_pAkan2BQBMHIL/edit
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
